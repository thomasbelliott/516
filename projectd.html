<html>
<script>

while(true){
  let original = prompt("Please enter your text.");

// haigy-paigification
  let haigyPaigy = original.
    replace(/([aeiouy]+[b-df-hj-np-tv-xz]+)/gi, "aig" + "$1").
    replace(/(e?[aiouy]+e?)\b/gi, "aig" + "$1").			
    replace(/\b([b-df-hj-np-tv-xz]+)(e)/gi, "$1" + "aig" + "$2");

//fix cases
  let  fixedCases = haigyPaigy.
    replace(/(a)(ig\w*[A-Z])/g, "A" + "$2").		
    replace(/\w[A-Z]+/g, function(x){return x.toLowerCase()});

  alert(fixedCases);
}

</script>
</html>
